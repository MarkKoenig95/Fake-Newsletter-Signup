<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link href="./styles/bootstrap.min.css" rel="stylesheet">

    <link href="./styles/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signup" method='post'>
      <img class="mb-4" src="./images/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign-up for my newsletter!</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required="">
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required="">
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required="" autofocus="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-Up</button>
    </form>
  </body>
</html>
